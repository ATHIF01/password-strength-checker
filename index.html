<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-image: url("https://miro.medium.com/v2/resize:fit:960/0*XBCJ-cx2TqX__tRy.jpg");
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h3 {
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 176, 155, 0.6);
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            transition: 0.3s;
            font-weight: 600;
            background: linear-gradient(to right, #00b09b, #96c93d);
            border: none;
            color: white;
            font-size: 16px;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.6);
        }

        #result1 {
            font-size: 20px;
            font-weight: 600;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="glass-container text-center">
                <h3 class="text-primary">PASSWORD STRENGTH CHECKER</h3>
                <div class="mb-3">
                    <input oninput="passChecker(this.value)" type="text" class="form-control text-center" id="password"
                        placeholder="Enter your password">
                    <h4 id="result1" class="mt-3"></h4>
                </div>
                <button type="button" class="btn btn-custom" id="b1" onclick="clear1()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        function passChecker(password) {
            var res1 = document.getElementById("result1");
            const hasNumbers = /\d/.test(password);
            const hasAlphabet = /[a-zA-Z]/.test(password);
            const hasChar = /[!@#$%^&*]/.test(password);

            if (password.length >= 8 && hasNumbers && hasAlphabet && hasChar) {
                res1.innerHTML = "Strong";
                res1.style.color = "green";
            } else if (password.length >= 6 && hasNumbers) {
                res1.innerHTML = "Medium";
                res1.style.color = "orange";
            } else {
                res1.innerHTML = "Weak";
                res1.style.color = "red";
            }
        }

        function clear1() {
            document.getElementById("password").value = "";
            document.getElementById("result1").innerHTML = "";
        }
    </script>
</body>

</html>
